<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Витрина товаров</title>
    <meta charset="UTF-8">
</head>

<body>
<a href="main/items" style="float:right;">
    <b>НА ГЛАВНУЮ ⤵</b>
</a>
<form method="POST" th:action="@{${item==null ? '/items/add' : '/items/add'}}" enctype="multipart/form-data">
    <table style="width:50%;margin-left:auto;margin-right:auto;">
        <tbody><tr>
            <td>
                <h3>Название</h3>
                <textarea rows="2" style="width: 100%;" name="title"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Изображение</h3>
                <input type="file" name="image">
            </td>
        </tr>
        <tr>
            <td>
                <h3>Цена</h3>
                <textarea rows="2" style="width: 100%;" name="price"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Описание</h3>
                <textarea rows="30" style="width: 100%;" name="description"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <button style="float:right;" th:text="${item==null ? 'Сохранить' : 'Редактировать'}"></button>
            </td>
        </tr>
        </tbody></table>
</form>
</body>
